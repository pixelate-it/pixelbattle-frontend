name: Build and CF-Pages Deploy

on:
  push:
    branches:
      - master

permissions:
  contents: write


jobs:
  build:
    runs-on: ubuntu-latest

    env:
      VITE_DISCORD_BOT_ID: "970714810905936022"
      VITE_DISCORD_BOT_REDIRECT: "https://api.pixelbattle.fun/login"
      VITE_BACKEND: "https://api.pixelbattle.fun"

    steps:
      - name: Checkout Branch
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Use Node.js
        uses: actions/setup-node@v1
        with: 
          node-version: 18.18

      - name: Install Dependencies
        run: yarn install

      - name: Install Wrangler CLI
        run: npm install -g wrangler

      - name: Build Project
        run: yarn build

      - name: Deploy to Cloudflare Pages
        run:  wrangler pages publish ./dist --project-name pixelbattle
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
